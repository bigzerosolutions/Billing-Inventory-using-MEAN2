<div style="background-image:url('./public/images/login.jpg');width:100%;height:970px;background-repeat:no-repeat;background-size:cover">
<div class="container" style="padding-top:10%">
    <div class=" col-sm-2 col-md-3"></div>
    <div class="col-xs-12 col-sm-8 col-md-6" style="background:#fff;opacity:0.9;margin-top:60px;padding:30px;padding-top:10px!important;">
        <h2 style="margin-bottom:20px;">Login</h2>
    <form name="form"  role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" ng-click="login(vm)">Login</button>
            
        </div>
    </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
    </div>
</div>
