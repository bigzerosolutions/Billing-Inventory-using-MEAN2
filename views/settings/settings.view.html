
<div class="" style="background-image:url('./public/images/search.jpg');width:100%;height:970px;background-repeat:no-repeat;background-size:cover">
    <div class=" container">
        <div class="row" style="padding-top:5%;margin-right:0px!important;">
            
            <div class="col-lg-6" align="left" style="padding-bottom:20px">
                <a href="#/home" class="btn btn-primary">Back to Home</a>
            </div>
            <div class="col-lg-6" align="right" style="padding-bottom:20px">
                <a href="#/login" class="btn btn-danger">Logout</a>
            </div>
            <p style="text-align:center;font-size:30px;font-weight:700;background:#fff;opacity:0.9;padding:20px;margin-top: 60px;">SETTINGS <i class="fa fa-cogs" aria-hidden="true" style="font-size:35px"></i></p>
            <div class="col-lg-3" align="center" style="background:#fff;opacity:0.9;padding:20px;height:400px">
                <ul style="padding:0px!important">
                    <li id="adduse" style="list-style:none;padding:10px">
                        <button style="width:200px" class="btn btn-primary" onclick="adduser()">Add New User</button>
                    </li>
                    <li id="removeuse" style="list-style:none;padding:10px">
                        <button style="width:200px" class="btn btn-primary" onclick="removeuser()">Remove User</button>
                    </li>
                    <li id="changeemail" style="list-style:none;padding:10px">
                        <button style="width:200px" class="btn btn-primary">Change Recovery Email</button>
                    </li>
                    <li id="changepasss" style="list-style:none;padding:10px">
                        <button style="width:200px" class="btn btn-primary">Change Password</button>
                    </li>
                </ul>
            </div>
            <div class="col-lg-9" style="background:#fff;opacity:0.9;padding:20px;height:400px">
                <div id="Default" style="background:#F1F1F1;height:100%">
                    <p style="text-align:center;font-size:23px;font-weight:700;">Welcome To Admin Settings</p>
                   
                </div>
                <div id="addUser" style="background:#F1F1F1;display:none;height:100%">
                    <p style="text-align:center;font-size:23px;font-weight:700;">Enter New User Details</p>
                    <table  class="table">
                        <tr>
                            <td>Enter Username :</td>
                            <td><input class="form-control" type="text" name=""></td>
                        </tr>
                        <tr>
                            <td>Enter Password :</td>
                            <td><input class="form-control" type="text" name=""></td>
                        </tr>
                        <tr>
                            <td align="center"><button class="btn btn-primary">Add User</button></td>
                        </tr>               
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    function adduser()
    {       
        if(document.getElementById("addUser").style.display == "none")
        {
            
                document.getElementById("addUser").style.display = "block";
                document.getElementById("adduse").style.background = "#F1F1F1";
                document.getElementById("Default").style.display = "none";
            
        }
        else
        {
                document.getElementById("addUser").style.display = "none";
                document.getElementById("adduse").style.background = "none";
                document.getElementById("Default").style.display = "block";
        }
    }


    function toggleDelete()
    {       
        if(document.getElementById("removep").style.display == "none")
        {
            document.getElementById("removep").style.display = "block";
            document.getElementById("updatep").style.display = "none";
            document.getElementById("addp").style.display = "none";
        }
        else
        {
                document.getElementById("updatep").style.display = "none";
                document.getElementById("removep").style.display = "none";
            
        }
    }
    function toggleUpdate()
    {       
        if(document.getElementById("updatep").style.display == "none")
        {
                document.getElementById("updatep").style.display = "block";
                document.getElementById("addp").style.display = "none";
                document.getElementById("removep").style.display = "none";
        }
        else
        {
                document.getElementById("updatep").style.display = "none";
        }
    }
</script>
